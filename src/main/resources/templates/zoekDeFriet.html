<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head(title='Zoek de friet')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<!--onderstaande niet doen, zorgt voor problemen in dit geval?-->
<!--<script th:src="@{/js/preventDoubleSubmit.js}" defer></script>-->
<h1>Zoek de friet</h1>
<form method="post" th:action="@{/frieten/zoeken/opendeur}">
    <!--itereer over de button, niet de form-->
    <!--geef een value met (!) een naam mee, zo kun je er naar verwijzen bij het verhandelen van je POST request in je controller-->
    <button th:each="deur : ${zoekDeFriet.deuren}" th:object="${deur}" th:value="*{index}" name="index">
        <img th:if="*{open} and *{metFriet}" th:src="@{/images/gevonden.png}" alt="gevonden">
        <img th:if="*{open} and not *{metFriet}" th:src="@{/images/deuropen.png}" alt="deur open">
        <img th:if="not *{open}" th:src="@{/images/deurtoe.png}" alt="deur toe">

    </button>
</form>
<form method="post" th:action="@{/frieten/zoeken/nieuwspel}">
    <button>Nieuw spel</button>
</form>
</body>
</html>
