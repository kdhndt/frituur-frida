<!DOCTYPE html>
<html lang="nl" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head(title='Sauzen')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Sauzen</h1>
    <ul>
        <!--th:each voor aantal iteraties, th:object om de info aan te spreken-->
        <li th:each="saus : ${sauzen}" th:object="${saus}">
            <a th:text="*{naam}" th:href="@{/sauzen/{nummer}(nummer=*{nummer})}"></a>
            <!--array van strings != object, je kan dus rechtstreeks de string tonen in je list item-->
            <ul>
                <li th:each="ingredient : *{ingredienten}" th:text="${ingredient}"></li>
            </ul>
       </li>
    </ul>
</body>
</html>
